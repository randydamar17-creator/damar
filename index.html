<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Portal Kampus</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background-image: url('https://maukuliah.ap-south-1.linodeobjects.com/gallery/001060/Gedung%205%20UNIMOR-thumbnail.jpg');

      /* ===== ATUR UKURAN GAMBAR DI SINI ===== */
      background-size: 100% auto;  /* UBAH NILAI INI */
      /* contoh lain:
         background-size: 110% 110%;
         background-size: cover;
      */

      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.55);
      width: 100%;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      color: white;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      animation: slideDown 1.5s ease;
    }

    .typing {
      font-size: 1.2rem;
      font-weight: 300;
      margin-bottom: 30px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid white;
      width: 0;
      animation: typing 4s steps(40, end) forwards, blink 0.8s infinite;
    }

    .buttons {
      margin-top: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .btn {
      padding: 15px 35px;
      font-size: 16px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: black;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    /* Ikon Admin di pojok kanan atas */
    .admin-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 3;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .admin-icon:hover {
      background: white;
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .admin-icon i {
      font-size: 24px;
      color: #333;
    }

    @keyframes slideDown {
      from {transform: translateY(-50px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>

<div class="overlay"></div>

<!-- Ikon Admin di pojok kanan atas -->
<div class="admin-icon" onclick="window.location.href='admin.html'">
  <i class="fas fa-user-cog"></i>
</div>

<div class="container">
  <h1>Portal Kampus</h1>
  <div class="typing">Selamat Datang di Sistem Informasi Kampus</div>

  <div class="buttons">
    <button class="btn" onclick="window.location.href='perpustakaan.html'">ðŸ“š Perpustakaan</button>
  </div>
</div>

</body>
</html>
